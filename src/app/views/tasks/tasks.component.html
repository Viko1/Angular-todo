<div class="card">
                
                <div class="card-header card-header-warning">
                  <h4 class="card-title">To Do list</h4>
                </div>
                <div class="card-body table-responsive">
                  <table class="table table-hover">
                    <thead class="text-warning">
                      <th>#</th>
                      <th>Title</th>
                      <th>Category</th>
                      <th>Priority</th>
                      <th>Data</th>
                      <th>Status</th>
                    </thead>
                    <tbody>
                      <tr *ngFor='let task of tasks; let i = index' [class.completed]="task.completed">
                        <td>{{i+1}}</td>
                        <td>{{task.title}}</td>
                        <td>{{task.category != null ? task.category.title : 'No category'}}</td>
                        <td>{{task.priority != null ? task.priority.title : 'No priority'}}</td>
                        <td>{{task.date != null ? (task.date | date : 'medium') : 'No date'}}</td>
                        <div class="form-check">
                          <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="" [checked]="task.completed" (click)="toggleTaskCompleted(task)">
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                          </label>
                        </div>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
